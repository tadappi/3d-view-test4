<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>GLB Viewer - model5 (Flexible)</title>
    <style>
      body { margin: 0; overflow: hidden; }
      canvas { display: block; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/three@0.147.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.147.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.147.0/examples/js/controls/OrbitControls.js"></script>
  </head>
  <body>
    <script>
      const scene = new THREE.Scene();
      scene.add(new THREE.AxesHelper(5));

      const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 5, 10);

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
      scene.add(light);

      const controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;

      const loader = new THREE.GLTFLoader();
      loader.load('model5.glb', function(gltf) {
        console.log('✅ モデル読み込み成功！');

        // ★ モデルの位置・スケール・回転設定ポイント ★
        gltf.scene.position.set(0, 0, 0); // 初期位置（原点）
        gltf.scene.scale.set(1, 1, 1);    // 初期スケール（等倍）
        gltf.scene.rotation.set(0, 0, 0); // 初期回転（なし）

        scene.add(gltf.scene);
      }, undefined, function(error) {
        console.error('❌ モデル読み込み失敗！', error);
      });

      function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
      }
      animate();

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
